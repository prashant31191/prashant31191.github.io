    <script>
        // retrieve emails to firebase
        //var myFirebaseRef = new Firebase(firebase link goeas here);
        var myFirebaseRef = new Firebase(https://fb-database-d8fe8.firebaseio.com/formdata);
        myFirebaseRef.on('child_added', function(snapshot) {
            var formdata = snapshot.val();
            displayFormData(formdata.email);
        })

        function displayFormData(email, Text) {
            $('<div/>').text(Text).prepend($('<em/>').text(email + ': '))
                .appendTo($('#dbemail'));
        };

    </script>
    <div id="dbemail"></div>
